<main>
    <!--- Dynamic Scaling i.e. responsive of the width--->
    <div class="main-column">
        <div class="left-item">
            <h4>Today</h4> <div class="date"> {{today}} </div> 
        </div>
        <div class="right-item">
            <h4>View</h4>
        </div>
    </div>
    <hr class="light">
    <ng-container *ngIf="newtasks$ | async as newtasks else loading">
        <ng-container *ngFor="let task of newtasks">
            <div class="main-column">
                <div class="left-item">
                    {{task.task}}
                </div>
                <div class="right-item date">
                    {{task.date}}
                    <button (click)="delTask(task._id)">Delete Task</button>
                </div>
            </div>
            <hr class="light">
        </ng-container>
    </ng-container>   
    
    <ng-template #loading>
        <span>Loading</span>
    </ng-template> 

    <ng-container>
        <!----Bootstrap forms form validation-->
            <form [formGroup]="taskForm" (ngSubmit)="addTask()">
                <textarea cols="5" formControlName="taskname" name="taskname">Add task Description</textarea>
                <div class="form-right">
                    <div class="left-item">
                        <input type="date" formControlName="date">
                    </div>
                    <div class="right-item">
                        <button [disabled]="!taskForm.valid"> Add Task</button>
                    </div>
                </div>
            </form>
        <hr class="light">
    </ng-container>
</main>
